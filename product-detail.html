<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Marqetly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Marqetly</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="auth.html">Sign In / Sign Up</a>
    </nav>
</header>

<section class="product-detail-container fade-in">
    <div class="product-detail-content" id="productDetailContent">
        <!-- Product details will be loaded here -->
    </div>
</section>

<footer>
    <p>&copy; 2025 Marqetly. All rights reserved.</p>
</footer>

<script>
    function loadProductDetail() {
        const productId = localStorage.getItem('currentProductId');
        const products = JSON.parse(localStorage.getItem('products')) || [];
        const product = products.find(p => p.id == productId);
        
        const container = document.getElementById('productDetailContent');
        
        if(product) {
            container.innerHTML = `
                <div class="product-images">
                    <img src="${product.image}" alt="${product.name}" class="main-image">
                    <div class="thumbnail-images">
                        <img src="${product.image}" alt="${product.name}" class="thumbnail active">
                    </div>
                </div>
                
                <div class="product-info">
                    <h1>${product.name}</h1>
                    <p class="price">$${product.price}</p>
                    <p class="description">Amazing ${product.name.toLowerCase()} design. Get your custom print made.</p>
                    
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                        <button class="buy-now-large">Buy Now</button>
                    </div>
                </div>
            `;
        } else {
            container.innerHTML = '<p>Product not found!</p>';
        }
    }

    // Add to cart and buy buttons
    document.addEventListener('click', function(e) {
        if(e.target.classList.contains('add-to-cart') || e.target.classList.contains('buy-now-large')) {
            alert('Product added to your cart!');
        }
    });

    window.onload = function() {
        loadProductDetail();
    };
</script>

</body>
</html>
